<div id="setPassword"></div>
<div class="login">
    <header class="detail-title">
        <h4>
            <i></i>创建密码
        </h4>
    </header>
    <section class="login-info">
        <div id="login-part">
            <div class="login-input">
                <ul>
                    <li>
                        <div class="input clear">
                            <div class="left password">密码</div>
                            <div class="auto">
                                <input type="text" id="login-name" placeholder="6-16位数字、英文及下划线" />
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="input clear">
                            <div class="left password">密码</div>
                            <div class="auto">
                                <input type="password" id="login-pwd" placeholder="請輸入密碼" />
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="btn" id="login-btn">
                <span>完成</span>
            </div>
        </div>
    </section>
</div>
